<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /* Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100. */

    var contador = 0;
    var numero = 101; // 101 porque deve ser números maiores que 100.
    var Maiores_que100 = "";

    while (contador < 10) {
        Maiores_que100 += numero + "\n";
        numero++;
        contador++;
    }

    alert("Os 10 primeiros números inteiros maiores que 100 são:\n" + Maiores_que100);

</script>

</body>
</html>
