<!DOCTYPE html>

<script>
    /* 8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.
    N  é um valor informado pelo usuário */

    var n = parseInt(prompt("Digite um valor N:"));
    var valores = "";

    if (n > 0) {
        for (var numero = 1; numero <= n; numero++) {
            valores += numero + "\n";
        }

        alert("Valores de 1 a " + n + ":\n" + valores);
    } else {
        alert("O valor de N deve ser maior que zero.");
    }

</script>
