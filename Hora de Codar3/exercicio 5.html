<script>
    /* 5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo. */

    var n1 = parseInt(prompt("Digite o primeiro número:"));

    do {
    var n2 = parseInt(prompt("Digite o segundo número (maior que o primeiro):"));

    if (n2 <= n1) {
        alert("O segundo número deve ser maior que o primeiro. Por favor, insira o segundo número novamente.");
    }
    } while (n2 <= n1);

    var soma = 0; 
    var contagem = 0; 

    
    for (var soma_valores = n1; soma_valores <= n2; soma_valores++) {
        soma += soma_valores; 
        contagem++; 
    }

    // Calcule a média aritmética dos números entre numero1 e numero2
    var media = soma / contagem;

   
    document.write("A média aritmética dos números entre " + n1 + " e " + n2 + " é: " + media);

    alert("A média aritmética dos números entre " + n1 + " e " + n2 + " é: " + media);
</script>
