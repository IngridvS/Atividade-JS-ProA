<!--  Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.-->
 
<script>
    let n1 = parseFloat (prompt("Digite o primeiro número:"));
    let n2 = parseFloat (prompt("Digite o segundo número:"));
    let n3 = parseFloat (prompt("Digite o terceiro número:"));
    let n4 = parseFloat (prompt("Digite o quarto número:"));
    let n5 = parseFloat (prompt("Digite o quinto número:"));
    let n6 = parseFloat (prompt("Digite o sexto número:"));

    let soma_valores_menor=0
    
    if (n1 < 72) {
    soma_valores_menor += n1;
    } 
    if (n2 < 72) {
    soma_valores_menor += n2;
    } 
    if (n3 < 72) {
    soma_valores_menor += n3;
    } 
    if (n4 < 72) {
    soma_valores_menor += n4;
    }
    if (n5 < 72) {
    soma_valores_menor += n5;
    } 
    if (n6 < 72) {
    soma_valores_menor += n6;
    }

    alert("A soma dos valores menor que 72 é: " + " " + soma_valores_menor)
    document.write(`Os números informados foram: ${n1}, ${n2}, ${n3}, ${n4}, ${n5}, ${n6}`);
</script>
