<!-- Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
<body> -->
    
    <script>
        var número1 = parseInt(prompt("Digite o primeiro número"));
        var número2 = parseInt(prompt("Digite o segundo número"));

        if (número1 < número2) {
            alert(número2)
        } else if (número2 < número1) {
            alert (número1)
        } else {
            alert("os números são iguais");
        }

    </script>


    
</body>
</html>
