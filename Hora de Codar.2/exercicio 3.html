<!-- Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles -->

<script>
        var number1 = parseInt(prompt("Informe o primeiro número:"));
        var number2 = parseInt(prompt("Informe o segundo número:"));
        var number3 = parseInt(prompt("Informe o terceiro número:"));

        if (number1 > number2 && number1 > number3) {
            alert("O maior número é: " + number1);
        } else if (number2 > number1 && number2 > number3) {
            alert("O maior número é: " + number2);
        } else {
            alert("O maior número é: " + number3);
        }
</script>
