<script>
     

    var altura = parseFloat(prompt ("Digite a sua altura"));
    var sexo = parseInt(prompt("Digite seu sexo (1 feminino e 2 masculino)"));
    var pesoIdeal;
      
    if (sexo == "1") {
        alert (pesoIdeal = (62.1 * altura) - 44.7);
    } 

    else if (sexo == "2") {
       alert  (pesoIdeal = (72.7 * altura) - 58);
    }

    
    alert ("Peso ideal: " + pesoIdeal + " ")
    document.write("Peso ideal: " + pesoIdeal + " ");
    
</script>
