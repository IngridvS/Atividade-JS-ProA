<!--  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos. -->
<script>
   var n1 = parseInt (prompt("Digite o primeiro número:"));
   var n2 = parseInt (prompt("Digite o segundo número:"));
   var n3 = parseInt (prompt("Digite o terceiro número:"));
   var n4 = parseInt (prompt("Digite o quarto número:"));
   var n5 = parseInt (prompt("Digite o quinto número:"));
   var n6 = parseInt (prompt("Digite o sexto número:"));

    media = (n1 + n2 + n3 + n4 + n5 + n6) / 6;
   
   window.confirm("Os números informados são: " + n1 + ", " + n2 + ", " + n3 + ", " + n4 + ", " + n5 + " e " + n6);
    alert("A média aritmética desses valores é: " + media);
    document.write("A média aritmética desses valores é: " + media)

</script>
